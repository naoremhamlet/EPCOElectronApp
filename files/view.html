<!DOCTYPE html>
<html>
    <head>
        <title>View</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="view.css">
    </head>
    <body>
        <button id="back_button"><a href="index.html">Back</a></button>
        <main>
            <div id="heading_button">
                <button id="member_list" class="view_button">Member List</button>
                <button id="paid_list" class="view_button">Paid List</button>
                <button id="due_list" class="view_button">Due List</button>
                <button id="delete_list" class="view_button">Delete List</button>
            </div>
            <section id="user_data">
                <div class="user_data_container">
                    <table id="table">
                        <thead>
                            <tr>
                                <td class="serial_no_td">Sl no</td>
                                <td class="name_td">Name</td>
                            </tr>
                        </thead>
                        <tbody id="tb">
                        </tbody>
                    <table id="lottery_winner_table" style="opacity: 0">
                        <thead>
                            <tr>
                                <td class="serial_no_td"></td>
                                <td class="name_td">&nbsp&nbsp&nbspLottery Winner</td>
                            </tr>
                        </thead>
                        <tbody id="lwtb">
                        </tbody>
                    </table>
                    <table id="tender_winner_table" style="opacity: 0">
                        <thead>
                            <tr>
                                <td class="serial_no_td"></td>
                                <td class="name_td">&nbsp&nbsp&nbspTender Winner</td>
                            </tr>
                        </thead>
                        <tbody id="twtb">
                        </tbody>
                    </table>
                    <table id="lucky_draw_winner_table" style="opacity: 0">
                        <thead>
                            <tr>
                                <td class="serial_no_td"></td>
                                <td class="name_td">LuckyDraw Winner</td>
                            </tr>
                        </thead>
                        <tbody id="dwtb">
                        </tbody>
                    </table>
                </div>
            <button id="generate_pdf">Print</button>
            </section>

        </main>
    </body>
