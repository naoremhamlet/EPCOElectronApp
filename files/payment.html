<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <header>
                <button id="back_button"><a href="index.html">Back</a></button>
                <div id="serial_number_form" action="" method="">
                <fieldset>
                <legend style="color: white">Please enter the serial number</legend>
                <div id="serial_no_form">
                    <label for="search_serial_no" style="color: white">Serial Number:</label>
                    <input type="number" id="search_serial_no" placeholder="Serial Number" size="10" required>
                    <input type="button" id="search" value="Search">
                </div>
            </fieldset>
        </form>
        </header>
        <aside>
            <div id="accordion" style=" opacity:0 ">
                <h1><b>Share</b></h1>
                <div>
                    <p><b>Amount:</b> <span style="color: red"> 500/- </span><br><br>
                        <b>Due Month:</b> <i><span id="show_share_due_month">due</span></i><br><br><br>
                        <button id="share_pay" value="open">Pay Share</button>
                    </p>
                </div>
                <h1><b>Loan</b></h1>
                <div>
                    <p>Amount: {{loan_amount}}<br><br><br>
                        <button id="loan_pay">Pay Loan</button>
                    </p>
                </div>
            </div>
        </aside>
         <main class="show">
             <div id="personal_details">
                    
                    <fieldset id="personal_details_fieldset">
                        <legend style="font:500 15px Arial;color: blue;text-shadow: 1px 1px 1px black">Personal detail</legend>
                        <div class="row">
                            <label for="show_serial_no">Serial No:</label>
                            <p id="show_serial_no"> </p><br><br>
                        </div>
                        <div class="row">
                            <label for="show_member_name">Name:</label>
                            <p id="show_member_name"> </p><br><br>
                        </div>
                        <div class="row">
                            <label for="show_gender">Gender:</label>
                            <p id="show_gender"> </p><br><br>
                        </div>
                        <div class="row">
                            <label for="show_address">Address:</label>
                            <p id="show_address"> </p><br><br>
                        </div>
                        <div class="row">
                            <label for="show_phone">Phone:</label>
                            <p id="show_phone"> </p><br><br>
                        </div>
                        <div class="row">
                            <label for="email">Email:</label>
                            <p></p><br><br>
                        </div>
                        <div class="row">
                            <label for="show_agent">Agent:</label>
                            <p id="show_agent"> </p><br><br>
                        </div>
                        <div class="row">
                            <label for="show_aadhar">Aadhar:</label>
                            <p id="show_aadhar"> </p><br><br>
                        </div>
                    </fieldset>
                    <button id="lottery_winner_button" class="below_button">Lottery Winner</button>
                    <button id="tender_winner_button" class="below_button">Tender Winner</button>
                    <button id="lucky_draw_winner_button" class="below_button">Lucky Draw Winner</button>
                    <button id="delete_button" class="below_button">Dismiss Member</button>
                </div>
        </main>
        <div id="pay_dialog" style="opacity: 0">
            <h3 id="text_inside_dialog">Enter the month:</h3><br>
            <input id="date" size="12" type="text" placeholder="MM/YY">
        </div>
    </body>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="payment.js" type="text/javascript"></script>
    <script src="show_database.js" type="text/javascript"></script>
    
</html>
