<!DOCTYPE html>
<html>
    <head>
        <title>Log-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="heading">
            <h1 style="opacity: 0">Eikhoi Punna Chaokhatpa Oiminnarashi</h1>
            <h2 style="opacity: 0">E P C O</h2>
        </div>
        <div id="pass_div" style="opacity: 0">
            <form id="pass_form" onsubmit="return check()" action="index.html">
                <fieldset>
                    <legend>EPCO</legend>
                    <div id="pass">
                        <label for="pass_input">Password :</label>
                        <input type="password" id="pass_input" maxlength="4" size="20" required>
                        <button id="pass_submit" type="submit">OK</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </body>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</html>
