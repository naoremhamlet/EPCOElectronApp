<!DOCTYPE html>
<html>
    <head>
        <title>Lottery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lottery.css">
    </head>
    <body>
        <button id="back_button"><a href="index.html">Back</a></button>
        <main>
        <div id="heading_button">
            <button id="new_lottery" class="lottery_button">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspStart&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
            <button id="show_winner" class="lottery_button">Show Winner</button>
            <button id="show_month" class="lottery_button">Show Month</button>
        </div>

        <section id="user_data" style="opacity: 0">
                <div class="user_data_container">
                    <table id="lottery_winner_table">
                        <thead>
                            <tr>
                                <td class="serial_no_td"></td>
                                <td class="name_td">&nbsp&nbsp&nbspLottery Winner</td>
                            </tr>
                        </thead>
                        <tbody id="lwtb">
                        </tbody>
                    </table>
                    <table id="tender_winner_table">
                        <thead>
                            <tr>
                                <td class="serial_no_td"></td>
                                <td class="name_td" id="head_t">&nbsp&nbsp&nbspTender Winner</td>
                            </tr>
                        </thead>
                        <tbody id="twtb">
                        </tbody>
                    </table>
                    <table id="draw_winner_table">
                        <thead>
                            <tr>
                                <td class="serial_no_td"></td>
                                <td class="name_td">LuckyDraw Winner</td>
                            </tr>
                        </thead>
                        <tbody id="dwtb">
                        </tbody>
                    </table>
                </div>
            </section>

            <div id="lottery_dialog" style="opacity: 0">
                <h3 id="text_inside_lottery_dialog">Start a lottery:</h3><br>
                <input id="lottery_date" size="12" type="text" placeholder="MM/YY">
            </div>
            
        </main>
    </body>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="lottery.js"></script>
</html>
